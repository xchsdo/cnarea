<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge, chrome=1" />
    <title>省市区街村五级联动</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <!--[if lt IE 9]>
        <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">PHP + Ajax + MySQL 省市区街村五级联动</h1>
            </div>
        </div>
        <div class="row">
            <div class="input-group my-3">
                <select id="provinces" class="form-select">
                    <option value="">省份</option>
                </select>
                <select id="citys" class="form-select">
                    <option value="">城市</option>
                </select>
                <select id="area" class="form-select">
                    <option value="">区县</option>
                </select>
                <select id="street" class="form-select">
                    <option value="">街道</option>
                </select>
                <select id="villages" class="form-select">
                    <option value="">村庄</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="index" class="text-danger bg-light align-items-center text-center py-2 d-none">
                    <i class="fa fa-check-square text-success" aria-hidden="true"></i>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="./assets/js/index.js"></script>
</html>
